    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "IBM Plex Mono", serif;
      font-weight: 400;
      font-style: normal;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background-color 0.3s ease;
    }

    /* Left Menu Section */
    .menu {
      width: 25%;
      height: 100%;
      padding: 2.3vh;
      margin-left: 1vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      z-index: 1000;
      transition: background-color 0.3s ease;
      background: inherit;
    }

    .menu button {
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: #000;
      text-align: left;
      transition: color 0.3s ease;
      font-family: "IBM Plex Mono", serif;
      font-weight: 600;
      font-style: normal;
    }

    .menu button:hover {
      color: #FFFF00;
      transform: scale(1.05); /* Default size */
      transition: transform 0.3s ease; /* Smooth scaling animation */
    }

    .content {
      margin-left: 25%;
      padding: 2.3vh;
      width: 75%;
      overflow-y: auto;
      position: relative;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 equal columns by default */
      gap: 3vh; /* Space between frames */
    }

    /* For tablets */
    @media (max-width: 1024px) {
      .menu {
        position: absolute; /* Allow menu to move with content */
        width: 30%; /* Adjust menu width for tablets */
        height: auto; /* Full height for the menu */
        overflow-x: hidden;
      }

      .content {
        margin-left: 30%; /* Adjust content margin to match menu */
        width: 70%;
      }
    }

    /* For mobile screens */
    @media (max-width: 768px) {
      .menu {
        position: static; /* Stack menu above the content */
        width: 100%; /* Full width for menu on small screens */
        height: 60%; /* Menu height adjusts based on its content */
      }

      .content {
        margin-left: 0; /* No left margin */
        width: 100%; /* Full width for content */
        margin-top: 0; /* Content starts right after the menu */
      }

      .menu button {
        font-size: 1.5rem; /* Slightly smaller text for smaller devices */
      }

      /* Reduce the font size for better readability on small screens */
      .social-media a {
        font-size: 1.2rem;
      }
    }

    /* Adjust Modal Content */
    .modal-content {
      width: 80%; /* Make modal content more flexible on smaller screens */
      max-height: 90%;
    }

    .modal-media {
      max-width: 100%;
      max-height: 80vh; /* Limit the media size */
      margin: 0 auto;
    }

    /* Frame Styling */
    .frame {
      background-color: #ffffff00;
      overflow: hidden;
      cursor: pointer;
      width: 100%; /* You can adjust this to your desired width */
      height: 500vh; /* You can adjust this to your desired height */
      display: flex;
      margin-bottom: 10vh auto;
      justify-items: center; /* Centers grid items horizontally */
      align-items: center;
    }

    /* Ensure the image/video inside fills the frame properly */
    .frame img,
    .frame video {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    /* For tablet devices in portrait mode */
    @media screen and (max-width: 1024px) and (orientation: portrait) {
      .content {
        grid-template-columns: repeat(2, 1fr); /* Reduce to 2 columns for portrait tablets */
        gap: 2vh; /* Adjust gap for smaller spacing */
      }
    }

    /* For smaller screens (like mobile devices), reduce to 2 columns */
    @media screen and (max-width: 768px) {
      .content {
        grid-template-columns: repeat(2, 1fr); /* 2 columns for medium-sized screens */
      }
    }

    /* For very small screens (like phones in portrait mode), make it 1 column */
    @media screen and (max-width: 480px) {
      .content {
        grid-template-columns: 1fr; /* 1 column for small screens */
      }
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      .frame {
        max-width: 100%; /* Use full width on smaller screens */
        margin: 10px 0; /* Adjust margins for small screens */
      }
    }

    @media (min-width: 768px) and (max-width: 1200px) {
      .frame {
        max-width: 80%; /* Adjust the max-width on medium-sized screens */
      }
    }

    @media (min-width: 1200px) {
      .frame {
        max-width: 600px; /* Set a larger max-width for large screens */
      }
    }

    /* Hover effect for frames */
      .frame:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    /* Pop-up Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Dark transparent overlay */
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content {

      padding: 30px;
      border-radius: 0px;
      width: 60%;
      max-height: 90%;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .modal-media {
      display: block;
      max-width: 90%; /* Limit the width to 90% of the modal */
      max-height: 80vh; /* Limit the height to 80% of the viewport height */
      margin: 0 auto; /* Center the media horizontally */

    }

      color: #000;
      line-height: 1.3;
      text-align: center;

      font-weight: 400;
      font-style: normal;
    }

    .close-btn {

      right: 30px;
      font-size: 32px;
      color: #ffffff00;
      cursor: pointer;
    }
    
    .social-media {

    .social-media a {

    .social-media a:hover {

    /* Optional styling for a fade-in effect */

    @keyframes fadeIn {
    from {

    }
    to {

    }
}

   function showCategory(category) {
    // Clear current content
    contentDiv.innerHTML = ""; 

    const categoryData = categories[category];

    // Set gradient for the entire page and menu
    const gradient = categoryData.background; // Assume background is a gradient
    document.body.style.transition = "background 0.5s ease";
    document.body.style.background = gradient;

    const menu = document.querySelector(".menu");
    menu.style.transition = "background 0.5s ease";
    menu.style.background = gradient;

    // Populate content dynamically
    categoryData.content.forEach(frame => {
        if (frame.type === "description") {
            const descriptionDiv = document.createElement("div");
            descriptionDiv.className = "about-me";
            descriptionDiv.innerText = frame.desc;
            contentDiv.appendChild(descriptionDiv);
        } else if (frame.type === "social-media") {
            const socialDiv = document.createElement("div");
            socialDiv.className = "social-media";
            
            frame.links.forEach(link => {
                const socialLink = document.createElement("a");
                socialLink.href = link.href;
                socialLink.target = "_blank";
                socialLink.innerText = link.icon;
                socialDiv.appendChild(socialLink);
            });

            contentDiv.appendChild(socialDiv);
        } else {
            const frameDiv = document.createElement("div");
            frameDiv.className = "frame";
            frameDiv.style = frame.style;

            if (frame.type === "image") {
                frameDiv.innerHTML = `<img src="${frame.src}" alt="Image">`;
            } else if (frame.type === "video") {
                frameDiv.innerHTML = `<video src="${frame.src}" controls></video>`;
            }

            // Add an event listener to close the modal when clicking outside the modal content
          modal.addEventListener("click", (e) => {
              // Check if the click occurred directly on the modal (outside the modal content)
              if (e.target === modal) {
                  modal.style.display = "none";
              }
          });
          
          // Add the main event listener for opening the modal
          frameDiv.addEventListener("click", () => {
              if (frame.type === "image") {
                  modalMedia.src = frame.src;
                  modalMedia.tagName = "img";
              } else if (frame.type === "video") {
                  modalMedia.outerHTML = `<video id="modal-media" class="modal-media" src="${frame.src}" controls autoplay></video>`;
              }
              modalDescription.textContent = frame.desc;
              modal.style.display = "flex";
          });
          
          contentDiv.appendChild(frameDiv);

        }
    });
}
